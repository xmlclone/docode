{% extends "base.html" %}

{% block title %}管理面板{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-4">管理面板</h2>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">用户总数</h5>
                        <p class="display-6">{{ user_count }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">最近用户</h5>
                        <ul class="list-group">
                            {% for user in recent_users %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ user.username }}
                                <span class="badge bg-{{ 'danger' if user.role == 'admin' else 'success' }}">
                                    {{ user.role }}
                                </span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
