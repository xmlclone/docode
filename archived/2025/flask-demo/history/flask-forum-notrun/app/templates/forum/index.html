{% extends "base.html" %}

{% block title %}论坛首页{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>最新帖子</h2>
    <a href="{{ url_for('forum.create_post') }}" class="btn btn-primary">发表新帖</a>
</div>

<div class="list-group">
    {% for post in posts %}
    <div class="list-group-item mb-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-start">
            <div class="ms-2 w-100">
                <a href="{{ url_for('forum.post_detail', post_id=post.id) }}" 
                   class="text-decoration-none text-dark">
                    <h5>{{ post.title }}</h5>
                </a>
                <div class="d-flex justify-content-between mt-2">
                    <small class="text-muted">作者：{{ post.author.username }}</small>
                    <small class="text-muted">{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">暂无帖子</div>
    {% endfor %}
</div>
{% endblock %}
